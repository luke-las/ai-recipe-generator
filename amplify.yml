version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v   # prints Node.js version
        - npm -v    # prints npm version
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
